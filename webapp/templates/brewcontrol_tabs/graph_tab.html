<script>
    function graphs_active() {
        $.ajax({
            type: "GET",
            url: "{{url_for('get_data_in_range')}}",
            data: {
                // Have this come from form menus
                sensor_name: "brew-fridge-temperature",
                start: "08-04-19-21-00-00",
                end: "08-04-19-22-00-00"
            },
            success: function(data) {
                // Graph our data here
                alert(JSON.stringify(data[0], null, 2))
            },
            dataType: 'json',
        });
    }
</script>
